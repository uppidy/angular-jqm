<div jqm-scope-as="jqmPopup" class="ui-popup-container {{$scopeAs.jqmPopup.animation}}" jqm-class="{'ui-popup-hidden': !$scopeAs.jqmPopup.opened}">
  <div jqm-scope-as="jqmPopup" class="ui-popup ui-body-{{$theme}}"
    jqm-class="{'ui-overlay-shadow': $scopeAs.jqmPopup.shadow,
    'ui-corner-all': $scopeAs.jqmPopup.corners}"
    ng-transclude>
</div>
