<!DOCTYPE html>
<html class="ui-mobile">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="../components/jquery-mobile/jquery.mobile-1.3.1.min.css">

    <script src="../components/angular/angular.js"></script>
    <script src="../components/angular/angular-mobile.js"></script>
    <script src="../dist/angular-jqm.js"></script>

    <script>
        var mod = angular.module("app", ["jqm"]);
        mod.config(function ($routeProvider) {
            $routeProvider.when("/ngSnippet.html", {
                redirectTo: "main.html"
            });
            $routeProvider.when("/main.html", {
                templateUrl: 'main.html',
                animation: 'page-slide'
            });
            $routeProvider.when("/page2.html", {
                templateUrl: 'page2.html',
                animation: 'page-slide'
            });
            $routeProvider.otherwise({
                redirectTo: "main.html"
            });
        });
    </script>



    <script>
        function NoopCtrl() {

        }
    </script>
</head>

<body ng-app="app">
<script type="text/ng-template" id="main.html">
    <!-- the main page of your app -->
    <div jqm-page jqm-popup-target="$root.myPopup" jqm-popup-model="popIsShown">
        <div jqm-popup="$root.myPopup" ng-animate="'pop'">
          Hello, popup! What's poppin?! 
        </div>

        <div jqm-header><h1>Page1</h1></div>
        <a href="#/page2.html">To page2</a>

        <div jqm-button ng-click="popIsShown = true">
          Popup on the page
        </div>
        <div jqm-button jqm-popup-target="$root.myPopup" jqm-popup-model="buttonPopup" ng-click="buttonPopup = true">
          Popup on the button
        </div>

        <div jqm-button>
          Test
        </div>

        <p>hello</p>

        <p>hello</p>

        <p>hello</p>
        <p>hello</p>

        <p>hello</p>
        <p>hello</p>

        <p>hello</p>

        <p>hello</p>
        <p>hello</p>

        <p>hello</p>
        <p>hello</p>

        <p>hello</p>

        <p>hello</p>
        <p>hello</p>

        <p>hello</p>
    </div>
</script>

<script type="text/ng-template" id="page2.html">
    <!-- Another page -->
    <div jqm-page>
        <div jqm-header><h1>Page2</h1></div>
        <a href="#/main.html">To page1</a>

        <p>hello</p>

        <p>hello</p>

        <p>hello</p>

        <p>hello</p>
    </div>
</script>

<div jqm-caching-view>
    <div jqm-footer><h1>Fixed Footer</h1></div>

</div>
</body>

</html>
